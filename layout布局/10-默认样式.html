<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>默认样式</title>
    <!-- <link rel="stylesheet" href="../layout布局/css/normalize.css"> -->
    <link rel="stylesheet" href="../layout布局/css/reset.css">
    <style>
        /* *{
            margin: 0;
            padding: 0;
        } */
        /*
            默认样式：
                通常情况，浏览器都会为元素设置一些默认样式
                默认样式的存在会影响页面布局，
                    通常情况下编写网页时必须要去除浏览器的默认样式 （PC页面）
         */
        
        .box1{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
        /* li{
            去除项目符号
            list-style: none;
        } */
        
    </style>
</head>
<body>
    <div class="box1"></div>
    <p>芜湖芜湖</p>
    <p>芜湖芜湖</p>
    <p>芜湖芜湖</p>
    <p>芜湖芜湖</p>
    <p>芜湖芜湖</p>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>
</html>
