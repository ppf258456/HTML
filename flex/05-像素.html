<!-- 
        像素：
            前端开发分成两种情况   css像素 和 物理像素
            物理像素：小点点属于物理像素
            css像素： 编写网页时，我们所用像素都是css像素
                浏览器在显示网页时，需要将css像素转换为物理像素然后呈现
                一个css像素最终由几个物理像素显示，由浏览器决定，
                    默认情况下在PC端，一个css像素 = 一个物理像素

        视口（viewport）
                视口就是屏幕中用来显示网页区域
                可以通过查看视口的大小，来观察CSS像素和物理像素的比值

                默认情况下 ：
                    视口宽度（CSS像素） 显示器分辨率
                            此时，css像素和物理像素的比是1:1
                


                放大两倍的情况：
                    视口宽度 显示器/2 px (css像素)
                            物理像素不变
                                此时，css像素和物理像素的比是1：2


                    改变视口大小，来改变CSS像素和物理像素的比值


                    物理像素  显示器分辨率  
                    视口宽度  浏览器的缩放比例
                            物理像素 = css像素 * 浏览器缩放比例
 -->
