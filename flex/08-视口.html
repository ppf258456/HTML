<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>视口</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width:6.4vw;
            height: 4.667px;
            background-color: #bfa; 
        }
    </style>
</head>
<body>
    <!-- 
        不同的设备完美视口大小不一致
        

        由于不同设备视口和像素比不同，所以同样大小的像素再不同的设备下意义不一样

        所以再移动端开发时，就不能使用px来进行布局

        vw表示视口的宽度（viewport width）
            100vw  =  一个视口的宽度
            1vw = 1% 视口宽度

            vw这个单位永远相对于视口宽度进行计算

                设计图
                    750px
                使用vw作为单位
                100vw

                创建一个 48px x 35px 大小的元素

                100vw = 750px(设计图像素) 0.13333333 = 1px
                6.4vw = 48px(设计图像素) 
                4.667vw =35px
    -->
    <div class="box1"></div>
</body>
</html>
