<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            样式的继承，我们为一个元素设置样式的同时也会应用到它的后代元素上
            
            继承是发生在祖先后代之间的

            继承的设计是为了方便我们开发，
            利用继承我们可以将一些通用的样式同意设置到共用的祖先元素上，
                这样只需设置一次即可让所有的元素都具有该样式
                注意：不是所有样式都会别被继承：
                    比如 背景相关的，布局相关等 的这些样式都不会被继承
                       
            */
        p{
            color: red;
        }
    </style>
</head>
<body>
    <p>我是P元素
        <span>我是P元素中的SPAN</span>
    </p>
    <span>我是span</span>
    <div>
        我是div
        <span>
            我是div中的span
            <em>我是span中的em</em>
        </span>
    </div>
    
</body>
</html>
