<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
/* 
所有段落设置为红色
*/
/* 元素选择器
    作用：根据标签名来选中指定的元素 */
/* p{
    color: red;
} */
/* 将某条信息变为红色 */
/* id选择器
        作用：根据元素的Id属性选中某个元素
        语法 #id属性值{}

        */
/* #aaa{
    color: aqua;
} */
/*  类选择器
        作用：根据元素的class属性选中某些元素
        语法 .类名{属性条件}
        一个元素指定多个class,
        多个class需用空格隔开 */
/* .sc{
    color: red;
} */
/* 通配选择器
        作用：选中页面中的所有元素
        语法：*{} */
*{
color: blueviolet;
}
</style>
</head>
<body>
    <p class="sc abc">aaa</p>
    <p class="sc">bbb</p>
    <p id="aaa">ccc</p>
    <p>ddd</p>
    <p>eee</p>
    <p>fff</p>
</body>
</html>
