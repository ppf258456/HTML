<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>


</head>
<body>
    

<!-- 
            table 创建表格
 -->
    <table border="1"  width="40%">
        <!-- table使用tr 表示表格中的一行，tr表示表格行数 -->
        <tr>
            <!-- 在tr中使用td表示一个单元格，有几个td就有几个单元格 -->
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>

        </tr>
        <tr>
            <!-- rowspan 纵向合并单元格 -->
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td rowspan="2">8</td>

        </tr><tr>
            <!-- 在tr中使用td表示一个单元格，有几个td就有几个单元格 -->
            <td>9</td>
            <td>10</td>
            <td>11</td>
           

        </tr><tr>
            <!-- 在tr中使用td表示一个单元格，有几个td就有几个单元格 -->
            <td>13</td>
            <td>14</td>
            <!--colspan 横向合并单元格  -->
            <td colspan="2">15</td>
            

        </tr>
    </table>
</body>
</html>
